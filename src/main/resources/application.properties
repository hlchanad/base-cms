# datasource
spring.datasource.url=jdbc:mysql://192.168.1.190:3306/BASE_SERVER
spring.datasource.username=BASE_SERVER
spring.datasource.password=aA123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# dbcp2 settings
spring.datasource.dbcp2.max-total=1
spring.datasource.dbcp2.max-idle=1
spring.datasource.dbcp2.initial-size=1
spring.datasource.dbcp2.min-idle=1
spring.datasource.dbcp2.max-wait-millis=60
spring.datasource.dbcp2.validation-query=SELECT 1 FROM DUAL
spring.datasource.dbcp2.validation-query-timeout=60

# entity manager factory settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.default_schema=BASE_SERVER
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# server
server.servlet.context-path=/hlchanad/base-cms
