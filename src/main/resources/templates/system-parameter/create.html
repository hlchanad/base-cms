<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="/layouts/blank">

    <th:block layout:fragment="custom-css">
        <link th:href="@{/assets/plugins/bootstrap-datepicker/css/datepicker3.css}" rel="stylesheet" type="text/css"
              media="screen">
        <link th:href="@{/assets/plugins/bootstrap-timepicker/bootstrap-timepicker.min.css}" rel="stylesheet"
              type="text/css" media="screen">
        <link th:href="@{/assets/plugins/summernote/css/summernote.css}" rel="stylesheet" type="text/css"
              media="screen">
    </th:block>

    <div layout:fragment="content">

        <!-- START card -->
        <div class="card card-transparent">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10">
                        <h3 th:text="${CMS_RSP.pageTitle}"></h3>

                        <form id="form-work" class="form-horizontal" role="form" autocomplete="off">

                            <div th:each="field : ${CMS_RSP.fields}"
                                 class="form-group row"
                                 th:if="${field.show}">

                                <label th:for="${field.id}"
                                       class="col-md-3 control-label"
                                       th:text="${field.title}">Field Title</label>

                                <div class="col-md-9">

                                    <p th:if="${not #strings.isEmpty(field.hintTitle)}"
                                       th:text="${field.hintTitle}"></p>
                                    <p th:if="${not #strings.isEmpty(field.hintDetail)}" th:text="${field.hintDetail}"
                                       class="hint-text small"></p>


                                    <th:block th:if="${field.type == field.type.TEXT}">
                                        <th:block th:replace="/fragments/form/input-text :: input-text(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.PASSWORD}">
                                        <th:block th:replace="/fragments/form/input-password:: input-password(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.NUMBER}">
                                        <th:block th:replace="/fragments/form/input-number :: input-number(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.DATE}">
                                        <th:block th:replace="/fragments/form/input-date :: input-date(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.DATE_TIME}">
                                        <th:block th:replace="/fragments/form/input-date-time :: input-date-time(field = ${field})"> </th:block>
                                    </th:block>
                                    <th:block th:if="${field.type == field.type.TIME}">
                                        <th:block th:replace="/fragments/form/input-time :: input-time(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.LONG_TEXT}">
                                        <th:block th:replace="/fragments/form/input-long-text :: input-long-text(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.HTML}">
                                        <th:block th:replace="/fragments/form/input-html :: input-html(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.RADIO}">
                                        <th:block th:replace="/fragments/form/input-radio :: input-radio(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.DROPDOWN}">
                                        <th:block th:replace="/fragments/form/input-dropdown :: input-dropdown(field = ${field})"> </th:block>
                                    </th:block>

                                    <th:block th:if="${field.type == field.type.IMAGE}">
                                        <th:block th:replace="/fragments/form/input-image :: input-image(field = ${field})"> </th:block>
                                    </th:block>

                                </div>
                            </div>

                            <br/>
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-9">
                                    <button class="btn btn-success" type="submit">Submit</button>
                                    <button class="btn btn-default" type="reset"><i class="pg-close"></i> Clear</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END card -->

    </div>

    <th:block layout:fragment="custom-js" th:inline="javascript">
        <script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"
                type="text/javascript"></script>
        <script th:src="@{/assets/plugins/bootstrap-timepicker/bootstrap-timepicker.min.js}"></script>
        <script th:src="@{/assets/plugins/summernote/js/summernote.min.js}" type="text/javascript"></script>

        <script>

            $(".my-date-picker").datepicker();
            $(".my-time-picker").timepicker();

            $('.my-html-editor').summernote({
                height: 200,
                onfocus: function (e) {
                    $('body').addClass('overlay-disabled');
                },
                onblur: function (e) {
                    $('body').removeClass('overlay-disabled');
                }
            });
        </script>
    </th:block>

</div>
