<div xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="user-info-name"
         class="pull-left p-l-20 p-r-10 fs-14 font-heading d-lg-block d-none">
        <span class="semi-bold">David</span> <span class="text-master">Nest</span>
    </div>
    <div th:fragment="user-info-icon"
         class="dropdown pull-right d-lg-block d-none">
        <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
              <span class="thumbnail-wrapper d32 circular inline">
              <img src="assets/img/profiles/avatar.jpg" width="32" height="32" alt=""
                   data-src="assets/img/profiles/avatar.jpg" data-src-retina="assets/img/profiles/avatar_small2x.jpg">
              </span>
        </button>
        <div class="dropdown-menu dropdown-menu-right profile-dropdown" role="menu">
            <a href="#" class="dropdown-item"><i class="pg-settings_small"></i> Settings</a>
            <a href="#" class="clearfix bg-master-lighter dropdown-item">
                <span class="pull-left">Logout</span>
                <span class="pull-right"><i class="pg-power"></i></span>
            </a>
        </div>
    </div>
</div>
