<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="input-password">

    <input th:id="${field.id}"
           th:name="${field.id}"
           th:value="${not #strings.isEmpty(field.value)} ? ${field.value} : ''"
           th:placeholder="${not #strings.isEmpty(field.placeholder)} ? ${field.placeholder} : ''"
           type="password"
           class="form-control"
           th:required="${field.required}"
           th:disabled="${field.disabled}"/>

</th:block>
