<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />

    <title>Base CMS - Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link rel="apple-touch-icon" th:href="@{/pages/ico/60.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/pages/ico/76.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/pages/ico/120.png}">
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/pages/ico/152.png}">
    <link rel="icon" type="image/x-icon" th:href="@{favicon.ico}" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta content="" name="description" />
    <meta content="" name="author" />

    <link th:href="@{/assets/plugins/pace/pace-theme-flash.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/assets/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/assets/plugins/switchery/css/switchery.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/pages/css/pages-icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/pages/css/themes/corporate.css}" class="main-stylesheet" rel="stylesheet" type="text/css" />

</head>

<body class="fixed-header menu-pin menu-behind">

<div class="register-container full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height ">
        <img th:src="@{/assets/img/logo.png}" alt="logo" width="78" height="22" />

        <form id="form-register" class="p-t-15" role="form" action="index.html">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group form-group-default">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group form-group-default">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit">Login</button>
        </form>
    </div>
</div>

<!-- BEGIN VENDOR JS -->
<script th:src="@{/assets/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/modernizr.custom.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/popper/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery/jquery-easy.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery-unveil/jquery.unveil.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery-ios-list/jquery.ioslist.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery-actual/jquery.actual.min.js}"></script>
<script th:src="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/assets/plugins/select2/js/select2.full.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/classie/classie.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/switchery/js/switchery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
<!-- END VENDOR JS -->
<script th:src="@{/pages/js/pages.js}"></script>
<script>
    $(function() {
        $('#form-register').validate()
    })
</script>
</body>
</html>
