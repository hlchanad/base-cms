<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="/layouts/blank">

    <th:block layout:fragment="custom-css">
        <link th:href="@{/assets/plugins/jquery-metrojs/MetroJs.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/assets/plugins/codrops-dialogFx/dialog.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/assets/plugins/codrops-dialogFx/dialog-sandra.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/assets/plugins/owl-carousel/assets/owl.carousel.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/assets/plugins/jquery-nouislider/jquery.nouislider.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/assets/plugins/dropzone/css/dropzone.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/assets/css/my-pagination.css}" rel="stylesheet" type="text/css"/>
    </th:block>

    <th:block layout:fragment="content">
        <div id="gallery" class="gallery">
            <div class="gallery-filters p-t-20 p-b-10">
                <ul class="list-inline text-right">
                    <li>
                        <button id="upload-image-popover" class="btn btn-primary m-l-10"
                                data-placement="bottom" data-toggle="popover">Upload</button>

                        <div id="upload-image-popover-content" style="display: none;">
                            <div class="card card-default">
                                <div class="card-header ">
                                    <div class="card-title">
                                        Upload new image
                                    </div>
                                </div>
                                <div class="card-body no-scroll no-padding">
                                    <form action="image" method="post" enctype="multipart/form-data" class="dropzone no-margin">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <div class="fallback">
                                            <input name="image" type="file" multiple/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-success m-l-10" data-toggle="filters">Filters</button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="gallery-pagination" class="gallery-pagination b-t b-grey p-t-10 m-t-20"></div>
        <div id="gallery-item-details" class="gallery-item-details"></div>

        <div id="gallery-filter" class="quickview-wrapper">
            <div class="padding-40">
                <a class="builder-close quickview-toggle pg-close" href="#"
                   data-toggle="quickview" data-toggle-element="#gallery-filter"></a>
                <form class="" role="form">
                    <h5 class="all-caps font-montserrat fs-12 m-b-20">Advance filters</h5>
                    <div class="form-group form-group-default ">
                        <label>Project</label>
                        <input type="email" class="form-control" placeholder="Type of select a label">
                    </div>
                    <h5 class="all-caps font-montserrat fs-12 m-b-20 m-t-25">Advance filters</h5>
                    <div class="radio radio-danger">
                        <input type="radio" checked="checked" value="1" name="filter" id="asc">
                        <label for="asc">Ascending order</label>
                        <br>
                        <input type="radio" value="2" name="filter" id="views">
                        <label for="views">Most viewed</label>
                        <br>
                        <input type="radio" value="3" name="filter" id="cost">
                        <label for="cost">Cost</label>
                        <br>
                        <input type="radio" value="4" name="filter" id="latest">
                        <label for="latest">Latest</label>
                    </div>
                    <h5 class="all-caps font-montserrat fs-12 m-b-20 m-t-25">Price range</h5>
                    <div class="bg-danger m-b-10" id="slider-margin">
                    </div>
                    <button class="pull-right btn btn-danger btn-cons m-t-40">Apply</button>
                </form>
            </div>
        </div>
    </th:block>

    <th:block layout:fragment="custom-js">
        <script th:src="@{/assets/plugins/jquery-metrojs/MetroJs.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/plugins/imagesloaded/imagesloaded.pkgd.min.js}"></script>
        <script th:src="@{/assets/plugins/jquery-isotope/isotope.pkgd.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/plugins/codrops-dialogFx/dialogFx.js}" type="text/javascript"></script>
        <script th:src="@{/assets/plugins/owl-carousel/owl.carousel.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/plugins/jquery-nouislider/jquery.nouislider.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/plugins/jquery-nouislider/jquery.liblink.js}" type="text/javascript"></script>
        <script th:src="@{/assets/plugins/pagination/pagination.min.js}" type="application/javascript"></script>
        <script th:src="@{/assets/plugins/dropzone/dropzone.js}" type="application/javascript"></script>

        <!--<script th:src="@{/assets/js/gallery.js}" type="text/javascript"></script>-->

        <script th:src="@{/assets/js/my-pagination.js}" type="application/javascript"></script>
        <script th:src="@{/assets/js/my-gallery.js}" type="application/javascript"></script>

    </th:block>
</div>
